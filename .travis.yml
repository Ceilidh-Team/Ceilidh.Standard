language: csharp
solution: ceilidh-core.sln
mono: none
dotnet: 2.1.302
before_install:
  - sudo add-apt-repository ppa:mc3man/trusty-media -y
  - sudo apt-get update -q
  - sudo apt-get install -y ffmpeg
install:
  - dotnet restore
script:
  - dotnet build
  - dotnet test ceilidh-core-tests/ceilidh-core-tests.csproj